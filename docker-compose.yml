version: '3'

services: 
  apache:
    build: ./apache
    volumes:
      - ./src:/var/www/html
    networks:
      - frontend_network
      - backend_network      

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;'
    environment: 
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - backend_network       

  phpmyadmin:
    image: phpmyadmin:5
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
    depends_on: 
      - mysql 
    networks:
      - frontend_network
      - backend_network

  https-portal:
    image: steveltn/https-portal:1
    ports:  
      - 80:80   
      - 443:443
    environment:
      # DOMAINS: 'localhost -> http://localhost:80 #local'
      DOMAINS: 'gaminder.ddns.net -> http://apache:80 #production'
    volumes:
      - ssl_certs_data:/var/lib/https-portal
    networks:
      - frontend_network
    depends_on:
      - apache
    restart: always  



volumes:
  mysql_data:
  ssl_certs_data:

networks:
  frontend_network:
  backend_network:
